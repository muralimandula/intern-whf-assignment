<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ezepay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<h1>Ezepay Customers</h1>
	
	

	
	<form>
		<div class="form-row">
			<div class="form-group col-md-12">
		      <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search by email.." title="Type in a customer email..">
		    </div>
	    </div>
	</form>
		
    <table id="myTable" class="table">
        <tr>
            <th>Customer Id</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email</th>
        </tr>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.firstName + ' ' + customer.lastName}"></td>
            <td th:text="${customer.contact}">0</td>
            <td th:text="${customer.email}"></td>
        </tr>
    </table>
</div>

<script>
function myFunction() {
  var input, filter, table, tr, email, i, txtValue;
  
  input = document.getElementById("myInput");
  
  filter = input.value.toUpperCase();
  
  table = document.getElementById("myTable");
  
  tr = table.getElementsByTagName("tr");
  
  for (i = 0; i < tr.length; i++) {
  
    email = tr[i].getElementsByTagName("td")[3];
    
    if (email) {
      txtValue = (email.textContent || email.innerText) ;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
