<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ezepay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<h1>Ezepay Transactions</h1>
	
	

	
	<form>
		<div class="form-row">
			<div class="form-group col-md-12">
		      <input type="text" id="myInput" onkeyup="myFunction()" class="form-control" placeholder="Search for transaction.." title="Type in a transactionId">
		    </div>
	    </div>
	</form>
		
    <table id="myTable" class="table">
        <tr>
            <th>Transaction Id</th>
            <th>Amount</th>
            <th>Time</th>
            <th>Status</th>
        </tr>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.transactionId}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.date}">0</td>
            <td th:text="${transaction.status}"></td>

            <td>	
				<select class="browser-default custom-select">
				  <option selected>Change status</option>
				  <option value="Refund">Refund</option>
				  <option value="Chargeback">Chargeback</option>
				  <option value="Blocked">Blocked</option>
				</select>       
			</td>
			<td>
	              <span class="table-remove">
	              		<button type="button" class="btn btn-primary btn-rounded btn-sm my-0">Save</button>
	              </span>
            </td>
        </tr>
    </table>
</div>

<script>
function myFunction() {
  var input, filter, table, tr, transactionId, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    transactionId = tr[i].getElementsByTagName("td")[0];
    
    if (transactionId) {
      txtValue = (transactionId.textContent || transactionId.innerText) ;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
